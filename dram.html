<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

#myVideo {
  position: fixed;
  right: 0;
  top: 0;
  min-width: 100%; 
  min-height: 100%;
}

.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  height: 10%;
  
}
.fill {
    background-size: cover;
    background-position: center;
    width: 100%;
    height: 100%;
    opacity:1;
    display:none
    
    
    
}



 .scroll-left{
font-size: 200%;
 width: 100%;
 height: 100%;
 margin: 0;
 line-height: 50px;
 text-align: left;
 /* Starting position */
 transform:translateX(100%);
 /* Apply animation to this element */
 animation: scroll-left 20s linear infinite;
}
/* Move it (define the animation) */
@keyframes scroll-left {
 0%   {
 transform: translateX(100%); 		
 }
 100% {
 transform: translateX(-100%); 
 }
}
</style>
</head>
<body>

<iframe id="myVideo" src="https://lfrenteriax.github.io/player.html#https://playout.cdn.cartoonnetwork.com.br/playout_04/playlist-720p.m3u8" type="video/mp4">
 
</iframe>

<div class="content">

	<img class="fill" src="https://lfrenteriax.github.io/DrAM.png" alt="centered image">
    <p class="scroll-left">Bienvenidos</p>  
     
</div>


<script>

</script>

</body>
</html>
