 function play(playbackURL){
    var p2pConfig = {
        live: true,
        trackerZone: 'us',    
    }
    P2PEngineHls.tryRegisterServiceWorker(p2pConfig).then(() => {
        var player = new Clappr.Player({

            width: '100%',
            height: '100%',

            plugins: [],
        });

        var engine = new P2PEngineHls(p2pConfig);
    });
 }
</script>
